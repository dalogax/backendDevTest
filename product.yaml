openapi: 3.0.3
info:
  title: Swagger Petstore - OpenAPI 3.0
  description: |-
    This is the documentation for an API to obtain a list of similar products.
  termsOfService: http://swagger.io/terms/
  contact:
    email: apiteam@swagger.io
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.11
externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
  - url: https://petstore3.swagger.io/api/v3
tags:
  - name: product
    description: List of products
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /product/{productId}/similar':
    parameters:
      - schema:
          type: string
        name: productId
        in: path
        required: true
    get:
      tags:
        - product
      summary: List of products
      description: Get list of similar products
      operationId: updatePet
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ListProductDetail'          
        '404':
          description: Product Not found
components:
  schemas:
    ListProductDetail:
      items:
        $ref: '#/components/schemas/ProductDetail'
    ProductDetail:
      type: object
      properties:
        id:
          type: string
          example: 1
        name:
          type: string
          example: Blazer
        price:
          type: integer
          example: 7
        availabilty:
          type: boolean
